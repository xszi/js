<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>获取一定格式的时间</title>
</head>
<body>
<script>
    var dt = new Date();
    var year = dt.getFullYear();
    var month = dt.getMonth() + 1;
    var date = dt.getDate();
    function addZero(x) {
        if(x<10){
            return '0' + x;
        }
    }
    var time = year + '-' + addZero(month) + '-' + addZero(date);
    console.log(time);
</script>
</body>
</html>
