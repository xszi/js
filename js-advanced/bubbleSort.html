<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<title>数组排序-bubble</title>
</head>
<body>
	<script>
		var arr = [2,5,-8,10,6,12,-1,-3];
		function bubbleSort(arr){
			for(var i=0;i<arr.length;i++){
				for(var j= i+1;j<arr.length;j++){
					if(arr[i]>arr[j]){
						var temp = arr[i];
						arr[i] = arr[j];
						arr[j] = temp;
					}
				}
			}
			return arr;
	 	}
		bubbleSort(arr);
		console.log(arr);
	</script>
</body>
</html>
