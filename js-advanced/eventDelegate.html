<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件代理</title>
</head>
<body>
    <ul id="d1">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
<script>
    var d1 = document.getElementById('d1');
    d1.addEventListener('click', function (e) {
        var target = e.target;
        if(target.nodeName === 'LI'){
            console.log(target.innerHTML);
        }
    })
</script>
</body>
</html>
