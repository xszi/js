<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<title>闭包</title>
</head>
<body>
	<script>
		//函数作为返回值
		function Foo(){
			var name = 'haha';
			return function(){
				console.log(name);//name是自由变量
			}
		}

		var f1 = Foo();
		// f1();

		//函数作为参数传递
		function F1(fn){
			var name = 'heihei';
			fn();
		}

		F1(f1);

		var  obj1 = {
			name:'haha',
			getThis: function(){
				return this.name;
			}
		}

		var name = 'heihei';
		var  obj2 = {
			name:'haha',
			getThis: function(){
				return function(){
					console.log(this.name);
				}
			}
		}

		console.log(obj1.getThis());//obj
		console.log(obj2.getThis()());//window
	</script>
</body>
</html>
