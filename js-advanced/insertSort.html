<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<title>插入排序</title>
</head>
<body>
	<script>
		var arr = [2,5,-8,10,6,12,-1,-3];
		function insertSort(arr){
			for(i=1;i<arr.length;i++){
				var index = i;
				for(j=i-1;j>=0;j--){
					if(arr[index]<arr[j]){
						var temp = arr[index];
						arr[index] = arr[j];
						arr[j] = temp;
						index = j;
					}
				}
			}
			return arr;
		}
		console.log(insertSort(arr));
	</script>
</body>
</html>
