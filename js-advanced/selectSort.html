<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<title>选择排序</title>
</head>
<body>
	<script>
		var arr = [2,5,-8,10,6,12,-1,-3];
		function selectSort(arr){
			for(var i=0; i<arr.length;i++){
				var minIndex = i;
				for(var j=i+1;j<arr.length;j++){
					if(arr[minIndex] > arr[j]){
						minIndex = j;
					}
				}
				var temp = arr[i];
				arr[i] = arr[minIndex];
				arr[minIndex] = temp;
			}
			return arr;
		}

		selectSort(arr);
		console.log(arr);
	</script>
</body>
</html>
