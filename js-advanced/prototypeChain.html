    //构造函数
    function Elem(id) {
        this.elem = document.getElementById(id);
    }

    Elem.prototype.setHtml = function (val) {
        var elem = this.elem;
        elem.innerHTML = val;
    }

    Elem.prototype.on = function (type, fn) {
        var elem = this.elem;
        elem.addEventListener(type, fn);
        return this
    }

    var divElem = new Elem('g_mymusic');
    divElem.setHtml('hello world');
    divElem.on('click',function () {
        alert('haha')
    }).setHtml('bye world')
