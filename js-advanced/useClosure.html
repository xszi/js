    function isFirstLoaded() {
        var _list = [];

        return function (item) {
            if(_list.indexOf(item)>=0){
                return false;
            }else{
                _list.push(item);
                return true;
            }
        }
    }

    var firstLoad = isFirstLoaded();
    console.log(firstLoad(100));
    console.log(firstLoad(100));
    console.log(firstLoad(200));
