<!DOCTYPE html>
<html>
<head>
	<title>快速排序</title>
</head>
<body>
	<script>
		var arr = [2,5,-8,10,6,12,-1,-3];
		function quickSort(arr){
			if(arr.length<=1){
				return arr;
			}
			var index = Math.floor(arr.length/2);
			var arr_mid = arr.splice(index, 1);
			var left = [];
			var right = [];
			for(var i=0;i<arr.length;i++){
				if(arr[i]<arr_mid){
					left.push(arr[i]);
				}else{
					right.push(arr[i]);
				}
			}
			return quickSort(left).concat(arr_mid,quickSort(right));
		}
		console.log(quickSort(arr));
	</script>
</body>
</html>
