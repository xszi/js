<!DOCTYPE html>
<html>
<head>
	<title>获取的url传值转化为json对象键值对</title>
</head>
<body>
	<script>
		var url="http://vip.qq.com/a.php?a=1&b=3&c=4&d=5";//定义参数可以是无限的
        var arr=url.split("?")[1];    
        var arr2=arr.split("&"); 
        var jsonarr={};                    //定义一个json对象放置url  参数
        for(var i=0;i<arr2.length;i++){   //循环将参数放到json里面
            jsonarr[arr2[i].substring(0,1)]=arr2[i].substring(2,3);
        }
        console.log(JSON.stringify(jsonarr));
	</script>
</body>
</html>
